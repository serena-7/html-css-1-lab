<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Hobby Page</title>
</head>
<body>
<div id="wrapper">
    <header class="page-header">
        <div class="inline-header">
            <img class="icon" src="https://images-na.ssl-images-amazon.com/images/I/61pIGqO2ZVL.jpg"/>
            <h1>Traveling Serenity</h1>
        </div>
    </header>
    <nav class="nav">
        <a id="none" href="#been">Where I've Been</a>
            &nbsp;
        <a id="none" href="#want">Bucket List</a>
            &nbsp;
        <a id="none" href="#suggestions">Suggestions</a>
    </nav>
</div>

    <div id="been">
        <h2>Places I've Been</h2>
        <figure>
            <a id="hyperlink" href="https://en.wikipedia.org/wiki/Paris">
                <img class="place" src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGFyaXN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" alt="Paris"/>
                <figcaption>Paris, France</figcaption>
            </a>
        </figure>
        <figure>
            <a id="hyperlink" href="https://en.wikipedia.org/wiki/Hawaii">
                <img class="place" src="https://images.unsplash.com/photo-1611523587649-38432d33e9af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8a2F1YWl8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" alt="Hawaii"/>
                <figcaption>Hawaii</figcaption>
            </a>
        </figure>
        <figure>
            <a id="hyperlink" href="https://en.wikipedia.org/wiki/Belize">
                <img class="place" src="https://images.unsplash.com/photo-1589419333585-c4be932fb2b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YmVsaXplJTIwcnVpbnN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" alt="Belize"/>
            <figcaption>Belize</figcaption>
            </a>
        </figure>
    </div>

    <div id="want">
        <h2>Places I Want To Go</h2>
        <figure>
            <a id="hyperlink" href="https://en.wikipedia.org/wiki/The_Bahamas">
                <img class="place" src="https://images.unsplash.com/photo-1511316169965-fc8285861894?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YmFoYW1hc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60" alt="Bahamas"/>
                <figcaption>Bahamas</figcaption>
            </a>
        </figure>
        <figure>
            <a id="hyperlink" href="https://en.wikipedia.org/wiki/Africa">
                <img class="place" src="https://images.unsplash.com/photo-1547471080-7cc2caa01a7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YWZyaWNhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="Africa"/>
                <figcaption>Africa</figcaption>
            </a>
        </figure>
        <figure>
            <a id="hyperlink" href="https://en.wikipedia.org/wiki/Egypt">
                <img class="place" src="https://images.unsplash.com/photo-1559738933-d69ac3ff674b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGVneXB0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="Egypt"/>
                <figcaption>Egypt</figcaption>
            </a>
        </figure>
    </div>

    <div id="suggestions">
        <h2>Suggestions</h2>
        <p>If you would like to suggest a place Serena should travel, fill out the form below.</p>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="suggestion">Type Suggestion Below:</label><br>
            <input type="text" id="suggestion" name="suggestion"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>
            &#169 2022 Serena Sorensen
        </p>
    </footer>
</body>
</html>
